<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <meta name="description" content="Intro component with sign up form">

    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    
    <title>Frontend Mentor | Intro component with sign up form</title>

    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <main class="container">
        <div class="content">
            
            <div class="info">
                <h1 class="info-title">Learn to code by watching others</h1>

                <p class="info-description">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
            </div>

            <div class="form-container">
                <div class="offer">
                    <p class="offer-text"><span>Try it free 7 days</span> then $20/mo. thereafter</p>
                </div>

                <form class="form" method="get" id="form">
                    
                    <div class="fields">
                        <div class="field">
                            <input type="text" placeholder="First Name" id="firstnameInput">
                            <p class="invalid-feedback"></p>
                        </div>
                        <div class="field">
                            <input type="text" placeholder="Last Name" id="lastnameInput">
                            <p class="invalid-feedback"></p>
                        </div>
                        <div class="field">
                            <input type="email" placeholder="Email Address" id="emailInput">
                            <p class="invalid-feedback"></p>
                        </div>
                        <div class="field">
                            <input type="password" placeholder="Password" id="passwordInput">
                            <p class="invalid-feedback"></p>
                        </div>     
                    </div>

                    <button type="submit" class="btn" id="submitBtn">Claim your free trial</button>

                    <p class="terms">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
                </form>
            </div>
        </div>
    </main>

    <script src="js/scripts.js"></script>
</body>
</html>
